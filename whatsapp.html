<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Service Order Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

<!-- Navigation Bar -->
<div style="background-color: #f8f9fa; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <div style="max-width: 1200px; margin: auto; display: flex; align-items: center; justify-content: space-between;">
        <a href="#" style="font-size: 24px; font-weight: bold; color: #333; text-decoration: none;">සදීශා  උත්සව භාණ්ඩ</a>
        <button onclick="document.getElementById('navbarNav').classList.toggle('show')" style="background: none; border: none; font-size: 24px; display: none;" id="menuButton">&#9776;</button>
        <div id="navbarNav" style="display: flex; gap: 10px; flex-wrap: wrap;">
            <a href="index.html" style="text-decoration: none; color: #333; padding: 10px;">Home</a>
            <a href="home.html#About us" style="text-decoration: none; color: #333; padding: 10px;">About Us</a>
            <a href="home.html#products" style="text-decoration: none; color: #333; padding: 10px;">Our Products</a>
            <a href="home.html#contact" style="text-decoration: none; color: #333; padding: 10px;">Contact Us</a>
            <a href="home.html#Business hours" style="text-decoration: none; color: #333; padding: 10px;">Business hours</a>
            <a href="home.html#latest updates" style="text-decoration: none; color: #333; padding: 10px;">Latest updates</a>
        </div>
    </div>
</div>

<!-- Order Form Container -->
<div style="max-width: 500px; width: 100%; background-color: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; margin: 20px auto;">
    <h2 style="text-align: center; color: #333;">Order Our Services</h2>
    <form id="orderForm" onsubmit="sendWhatsAppMessage(event)">
        <div style="margin-bottom: 15px;">
            <label for="name" style="font-weight: bold; display: block; margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your name" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="address" style="font-weight: bold; display: block; margin-bottom: 5px;">Address / Location:</label>
            <input type="text" id="address" name="address" required placeholder="Your address or location" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="whatsapp" style="font-weight: bold; display: block; margin-bottom: 5px;">WhatsApp Number:</label>
            <input type="tel" id="whatsapp" name="whatsapp" required placeholder="Your WhatsApp number" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="description" style="font-weight: bold; display: block; margin-bottom: 5px;">Order Description:</label>
            <textarea id="description" name="description" required placeholder="Describe your order..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; resize: vertical; min-height: 80px;"></textarea>
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit" style="flex: 1; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white;">Submit</button>
            <button type="reset" style="flex: 1; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; background-color: #f44336; color: white;">Clear</button>
        </div>
    </form>
</div>

<script>
    function sendWhatsAppMessage(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const address = document.getElementById("address").value;
        const whatsapp = document.getElementById("whatsapp").value;
        const description = document.getElementById("description").value;

        const message = `Hello! I would like to place an order with the following details:\n\nName: ${name}\nAddress/Location: ${address}\nWhatsApp Number: ${whatsapp}\nOrder Description: ${description}`;

        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/0772023906?text=${encodedMessage}`;

        window.location.href = whatsappUrl;
    }

    // Toggle navbar for small screens
    window.addEventListener("resize", () => {
        const menuButton = document.getElementById("menuButton");
        menuButton.style.display = window.innerWidth < 768 ? "block" : "none";
    });
</script>
</body>
</html>
